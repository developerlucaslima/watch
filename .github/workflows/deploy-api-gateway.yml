name: Deploy API Gateway

on:
  push:
    branches: [main]
    paths:
      - 'apps/api-gateway/**'
      - 'packages/prisma/**'
      - '.github/workflows/deploy-api-gateway.yml'

jobs:
  install:
    runs-on: ubuntu-latest
    name: üì¶ Install & Generate Prisma Client
    steps:
      - uses: actions/checkout@v3

      - name: ‚ö° Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client for Lambda
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Validate Prisma Client
        run: test -d node_modules/.prisma/client || (echo "‚ùå Prisma Client not found" && exit 1)

  lint:
    runs-on: ubuntu-latest
    needs: install
    name: üßπ Lint
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint:api

  typecheck:
    runs-on: ubuntu-latest
    needs: install
    name: üîé Typecheck
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run typecheck:api

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    name: üöÄ Deploy API Gateway
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to AWS via Serverless
        working-directory: apps/api-gateway
        run: npx serverless deploy --stage=dev
        env:
          NODE_ENV: production
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ORIGIN_URL: ${{ secrets.ORIGIN_URL }}
          SQS_QUEUE_URL: ${{ secrets.SQS_QUEUE_URL }}
