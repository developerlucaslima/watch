name: Deploy Video View Worker

on:
  push:
    branches:
      - main
    paths:
      - 'apps/video-view-worker/**'
      - '.github/workflows/deploy-video-view-worker.yml'

jobs:
  deploy:
    name: Deploy Video View Worker
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üì¶ Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: apps/video-view-worker/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/video-view-worker/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì• Install root dependencies
        run: npm ci

      - name: üõ†Ô∏è Build and Typecheck
        working-directory: apps/video-view-worker
        run: npm run build && npm run typecheck

      - name: üöÄ Deploy Worker
        working-directory: apps/video-view-worker
        run: npx serverless deploy --stage=dev
        env:
          NODE_ENV: production
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
